spring.application.name=gateway
server.port=9000
#表示是否将自己注册到Eureka Server  --true 启动失败
eureka.client.fetch-registry=true
#表示是否从Eureka Server获取注册的服务信息  ----true 启动失败
eureka.client.register-with-eureka=true
#指向注册中心地址
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

#路由转发
#需在system模块增加server.servlet.context-path配置
#只对外暴露http://127.0.0.1:9000，隐藏9001等
spring.cloud.gateway.routes[0].id=system
spring.cloud.gateway.routes[0].uri=http://127.0.0.1:9001
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args[0]=/system/**
#spring.cloud.gateway.routes[0].filters[0].name=LoginAdmin
#spring.cloud.gateway.routes[0].filters[0].args[0]=true
